<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="{{ ASSET_PATH }}/resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ BASE_PATH }}/assets/themes/bootstrap/css/style.css" rel="stylesheet">
    <script>
        function getCookie(a){for(var b=a+"=",c=document.cookie.split(";"),d=0;d<c.length;d++){for(var e=c[d];" "==e.charAt(0);)e=e.substring(1);if(0==e.indexOf(b))return e.substring(b.length,e.length)}return""}

        if (getCookie("theme") == "dark"){
            document.getElementsByTagName("html")[0].classList.add("dark");
        }
    </script>
    <!--[if lt IE 9]> 
      <script src="{{ ASSET_PATH }}/resources/respond/Respond.min.js"></script>
    <![endif]-->

    <!--<link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">-->

  </head>

  <body>
    <nav class="navbar navbar-default">  
        <div class="navbar-local color-accent theme-dark">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
                </div>
    
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><p>Last updated: <span id="last-updated-datetime">{{ site.time | date_to_xmlschema }}</span></p></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div>
      {{ content }}
    </div>
    
    <script src="{{ ASSET_PATH }}/resources/jquery/jquery.min.js"></script>
    <script src="{{ ASSET_PATH }}/resources/bootstrap/js/bootstrap.min.js"></script>
    <script src="{{ ASSET_PATH }}/resources/app/main.js"></script>

    <script defer>
    $(function() {
        $.each($('img'), function(idx, val) {
            var link = $("<a />", {
                href : val.src
            });

            $(val).wrap(link);
        })

        var lastUpdated = $("#last-updated-datetime");
        lastUpdated.text(new Date(lastUpdated.text()).toLocaleString());
    })
</script>
  </body>
</html>
